apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx 
  labels: 
    app: nginx
    tier: frontend 
spec: 
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      tier: frontend
      app: nginx 
  template: 
    metadata: 
      labels: 
        app: nginx 
        tier: frontend  
    spec: 
      containers: 
      - name: nginx
      # This is called ad Placeholder
        image: nginx:{{ .Values.deployment.imageversion }}



